<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Spontaneous.ly | An App for Adventurous People</title>
  </head>
  <body>
    <div id="root">

      <div class="container my-5">
        <h4 class="d-flex justify-content-center">Account Settings</h4>

        <div class="input-group input-group-sm mb-3">

          <div class="account-setting-text">First Name:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend account-setting-input">
              <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
              <img src="assets/images/edit.png" class="edit-button ml-3">
            </div>
          </div>

          <div class="account-setting-text">Last Name:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend account-setting-input">
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
              <img src="assets/images/edit.png" class="edit-button ml-3">
            </div>
          </div>

          <div class="account-setting-text">Email:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend account-setting-input">
              <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
              <img src="assets/images/edit.png" class="edit-button ml-3">
            </div>
          </div>

          <div class="account-setting-text">Password:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend account-setting-input">
              <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
              <img src="assets/images/edit.png" class="edit-button ml-3">
            </div>
          </div>

        </div>

        <div class="account-setting-text">Upload Profile Picture:</div>
        <button class="spon-button-alt rounded w-100 mt-0 mx-auto">Select Photo</button>

        <div class="button-container fixed-bottom p-3">
          <button class="spon-button-alt rounded mt-0 w-100">
            Back
          </button>
        </div>

      </div>








    </div>
  </body>
</html>
