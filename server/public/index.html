<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Spontaneous.ly | An App for Adventurous People</title>
  </head>
  <body>
    <div id="root">

      <div class="container my-5">
        <h4 class="d-flex justify-content-center">Account Settings</h4>

        <div class="input-group input-group-sm mb-3">

          <div class="account-setting">First Name:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span>-->
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="account-setting">Last Name:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="account-setting">Email:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="account-setting">Password:</div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>


        </div>




      </div>








    </div>
  </body>
</html>
